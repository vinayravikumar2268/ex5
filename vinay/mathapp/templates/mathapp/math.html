<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Area of a Rectangle</title>
    <style>
        body {
            background-color: black;
            font-family: Arial, Helvetica, sans-serif;
        }

        .edge {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            width: 450px;
            background-color: rgb(32, 32, 32);
            border-radius: 10px;
            box-shadow: 0 0 10px rgb(255, 0, 179);
            padding-bottom: 20px;
        }

        h1 {
            color: rgb(255, 0, 179);
            text-align: center;
            padding-top: 20px;
        }

        .formelt {
            color: orange;
            text-align: center;
            margin-top: 7px;
            margin-bottom: 6px;
        }

        input[type="text"] {
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            padding: 5px 15px;
            border-radius: 5px;
            border: none;
            background-color: rgb(255, 0, 179);
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: rgb(200, 0, 140);
        }
    </style>
</head>
<body>
<div class="edge">
    <div class="box">
        <h1>Area of a Rectangle</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="formelt">
                Length :
                <input type="text" name="length" value="{{l}}"> (in m)<br>
            </div>
            <div class="formelt">
                Breadth :
                <input type="text" name="breadth" value="{{b}}"> (in m)<br>
            </div>
            <div class="formelt">
                <input type="submit" value="Calculate"><br>
            </div>
            <div class="formelt">
                Area :
                <input type="text" name="area" value="{{area}}"> m<sup>2</sup><br>
            </div>
        </form>
    </div>
</div>
</body>
</html>
